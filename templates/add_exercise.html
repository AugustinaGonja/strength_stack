{% extends 'base.html' %} {% block content %} {% load crispy_forms_tags %}
<div class="container m-4">
  <a href="{% url 'view' workout.id %}" class="btn btn-primary">
    <i class="fa-solid fa-angles-left"></i>
    Return to My Workout
  </a>
</div>
<div class="row justify-content-center my-4">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h2 class="text-center">Add Exercise</h2>
        <form method="post">
          {% csrf_token %} {{ form|crispy }}
          <button type="submit" class="btn btn-primary my-4" onclick="return confirm('Confirm New Exercise ?')">
            <i class="fa-solid fa-floppy-disk"></i>
            Save Exercise
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
